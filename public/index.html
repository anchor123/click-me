<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_UÂ·RL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <script src="%PUBLIC_URL%/_init_tcb-env.js"></script>
  <style>
    :root {
      --primary-color: #6294f9;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .initial-loading-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #4075ef;
    }

    .entry-logo-wrapper {
      position: relative;
    }

    .loading-container{
      width: 110px;
      height: 110px;
      border-radius: 60px;
      border: 4px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: 600;
      color: #fff;
    }

    .loading-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader6 {
      font-size: 62px;
      text-indent: -9999em;
      overflow: hidden;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      position: relative;
      -webkit-animation: load6 1.7s infinite ease;
      animation: load6 1.7s infinite ease;
    }

    @-webkit-keyframes load6 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      5%,
      95% {
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      30% {
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      55% {
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }
    }

    @keyframes load6 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      5%,
      95% {
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      30% {
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      55% {
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        box-shadow: -0.11em -0.83em 0 -0.42em #fff
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="initial-loading-wrapper">
      <div class="entry-logo-wrapper">
        <div class="loading-container"></div>
        <div class="loading-wrapper">
          <div class="loader6">
          </div>
        </div>
      </div>
    </div>
  </div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
